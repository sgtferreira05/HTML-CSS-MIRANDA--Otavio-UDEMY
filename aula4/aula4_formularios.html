<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style> 
    body {
        font-family: sans-serif;
    }

    label {
        cursor: pointer;

    }

</style>

</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p> FORMULÁRIO </p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>
        </p>
        <p>
            Nível: <br>
            <label for="dev1">I'm a Junior </label>
            <input type="checkbox" id="dev1"  name="dev" value="sim"><br>
            <label for="dev2">I'm a Senior </label>
            <input type="checkbox" id="dev2"  name="dev" value="sim"><br>
            <label for="dev3">I'm not a dev</label>
            <input type="checkbox" id="dev3"  name="dev" value="sim"><br>
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino"  name="genero" value="feminino"><br>
            <label for="masculino">masculino </label>
            <input type="radio" id="masculino"  name="genero" value="masculino"><br>
            <label for="outro">outro</label>
            <input type="radio" id="outro"  name="genero" value="outro" checked><br>
        </p>
        <p>
            <label for="date">Data de nascimento </label>
            <input type="date" id="date" name="date" required>
        </p>
        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2024-03-21T20:15">
        </p>
        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00">
        </p>
        <p>
            <label for="cor">cor preferida </label>
            <input type="color" id="cor" name="cor" value="#FF0000" >
        </p>
        <p>
            <label for="email">E-mail </label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>
        <p>
            <label for="file">Foto</label>
            <input type="file" id="file" name="file" accept=".png,.svg, image/*" multiple>
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha:">
        </p>
        <p>
            <label for="number">Numero: </label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>
        <p>
            <label for="search">Sua url: </label>
            <input type="search" id="search" name="serch" placeholder="search">
        </p>
        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>
        <p>
            <label for="select">Selecione alguma opção: </label>
            <select id="select" name="select">
                <optgroup label="Teste">
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 2" label="Label 2">
                <option value="qualquer 3" label="Label 3" selected>
                <option value="qualquer 4" label="Label 4" disabled>
                </optgroup>
            </select>
        </p>
        <label for="textarea"> Textarea</label>
        <textarea name="textarea" id="textarea" rows="3" cols="9">
        </textarea>


        
        <p>
            <button type="submit"> Enviar </button>
            <button type="reset"> Reset </button>  
        </p>
    </form>

    
</body>
</html>
